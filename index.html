<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.1.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Dark Theme Calculator</h1>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="box">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="0" id="result">
                                </div>
                            </div>
                            <div class="buttons has-addons is-centered">
                                <button class="button is-light">7</button>
                                <button class="button is-light">8</button>
                                <button class="button is-light">9</button>
                                <button class="button is-light">/</button>
                            </div>
                            <!-- More buttons here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
